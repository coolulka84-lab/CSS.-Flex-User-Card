<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./ACCETS/CSS/style.css" />
  </head>
  <body>
    <article class="userCard">
      <button class="editBtn">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </button>
      <div class="photoConteiner">
        <img class="userImg"
        src="./ACCETS/img/pexels-keira-burton-6147118.jpg"
        alt="User photo"/>
        <div class="checkmark">
            <i class="fa-solid fa-check"></i>
        </div>
      </div>
      

      <h2 class="userName">Elton Potter</h2>
      <div class="userJob">UI/UX Designer</div>

        <ul class="statistics">
            <li class="userStatistic">Projects 17</li>
            <li class="userStatistic">Following 120</li>
            <li class="userStatistic">Followers 250</li>
        </ul>

      <p class="userDescription">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eveniet
        provident sunt facilis suscipit delectus quis fugit modi assumenda
        quidem temporibus.
      </p>

      <footer class="cardFooter">
        <ul class="sosialLinks">
          <li class="sosialLinkItem1">
            <i class="fa-brands fa-twitter"></i>
          </li>
          <li class="sosialLinkItem2">
            <i class="fa-brands fa-facebook-f"></i>
          </li>
          <li class="sosialLinkItem3">
            <i class="fa-brands fa-google"></i>
          </li>
          <li class="sosialLinkItem4">
            <i class="fa-brands fa-tiktok"></i>
          </li>
        </ul>
        <button class="profileBtn">View profile</button>
      </footer>
    </article>
  </body>
</html>
